<html>
    <head>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="login-form">
            <div class="login-form__card login-form__card--large">
                <h1>Complete teacher signup</h1>
                <form method="POST" action="/signup-teacher-2">
                    <div class="form-group">
                        <label for="first-name" hidden>First name</label>
                        <input class="login-form__input" name="first-name" id="first-name" type="text" placeholder="First name" value="{{userData.first-name}}"/>
                    </div>
                    <div class="form-group">
                        <label for="last-name" hidden>Last name</label>
                        <input class="login-form__input" name="last-name" id="last-name" type="text" placeholder="Last name" value="{{userData.last-name}}"/>
                    </div>
                    <div class="form-group">
                        <label for="reg-number" hidden>Teacher registration number</label>
                        <input class="login-form__input" name="reg-number" id="reg-number" type="text" placeholder="Teacher registration number" value="{{userData.reg-number}}"/>
                    </div>
                    <div class="form-group">
                            <label for="phone" hidden>Phone</label>
                            <input class="login-form__input" name="phone" id="phone" type="phone" placeholder="Phone number"/>
                        </div>
                    <div class="form-group">
                        <label for="email" hidden>Email</label>
                        <input class="login-form__input" name="email" id="email" type="email" placeholder="Email address"/>
                    </div>
                    <div class="form-group">
                        <label for="password" hidden>Password</label>
                        <input class="login-form__input" name="password" id="password" type="password" placeholder="Password"/>
                    </div>
                    <button class="login-form__submit"
                        type="submit">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
